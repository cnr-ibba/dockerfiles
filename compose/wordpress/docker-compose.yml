
version: "3.8"
services:
  db:
    # get the latest mysql server
    image: mariadb:10.11

    # Set db environment
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

    # to export volume, as recommeded in https://registry.hub.docker.com/u/library/mysql/
    volumes:
      - type: bind
        source: ./mysql-data/
        target: /var/lib/mysql


  php:
    build: ./php
    expose:
      - "9000"
    #links container togheter
    links:
      - db:mysql

    # to export volume, as recommeded in https://registry.hub.docker.com/u/library/mysql/
    volumes:
      - "./php-data:/var/www/html"
      - "/etc/localtime:/etc/localtime:ro"
      # exporting this directory, will enable purgin cache from wp-admin
      - "/var/run/"

    # for logging (only on docker 1.8 and higher):
    # log_driver: "json-file"
    # log_opt:
    #   max-size: 1M
    #   max-file: "10"

    environment:
      PROJECT_NAME: blog

    # auto restart container
    restart: always


  nginx:
    # get the latest nginx image
    build: ./nginx
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./nginx/conf.d/:/etc/nginx/conf.d/"
    volumes_from:
      - php
    ports:
      - "10080:10080"
    links:
      - php

    # for logging (only on docker 1.8 and higher):
    # log_driver: "json-file"
    # log_opt:
    #   max-size: 1M
    #   max-file: "10"

    # auto restart container
    restart: always

networks:
  default:


version: "3.8"
services:
  mysql:
    # get the latest mysql server
    image: mariadb:10.11

    # Set db environment
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

    # to export volume, as recommeded in https://registry.hub.docker.com/u/library/mysql/
    volumes:
      - type: bind
        source: ./mysql-data/
        target: /var/lib/mysql

      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true

    # auto restart container
    restart: always


  php:
    build: ./php

    expose:
      - "9000"

    #links container togheter
    links:
      - mysql

    # to export volume, as recommeded in https://registry.hub.docker.com/u/library/mysql/
    volumes:
      - type: bind
        source: ./php-data/
        target: /var/www/html/

      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true

      # exporting this directory, will enable purgin cache from wp-admin
      - type: volume
        source: run-data
        target: /var/run/
        volume:
          nocopy: true

    environment:
      PROJECT_NAME: ${PROJECT_NAME}

    # auto restart container
    restart: always


  nginx:
    # a custom image for NGINX
    build: ./nginx

    volumes:
      - type: bind
        source: ./nginx/conf.d/
        target: /etc/nginx/conf.d/

      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true

    volumes_from:
      - php

    ports:
      - "10080:10080"

    # link container uwsgi
    links:
      - php

    # auto restart container
    restart: always

networks:
  default:

volumes:
  run-data:
